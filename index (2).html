<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback – MediaGrabber</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#a855f7;
  --accent:#6366f1;
  --bg:#05070f;
  --card-bg:rgba(12,19,38,.85);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0b0f1a,var(--bg));
  color:#e5e7eb;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px
}
.card{
  background:var(--card-bg);
  border-radius:28px;
  padding:40px;
  width:100%;
  max-width:440px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  text-align:center
}
h1{margin-bottom:8px;font-weight:700}
.subtitle{font-size:14px;color:#9ca3af;margin-bottom:20px}
.stars{
  display:flex;
  justify-content:center;
  flex-direction:row-reverse;
  gap:10px;
  margin-bottom:25px
}
.stars input{display:none}
.stars label{
  font-size:35px;
  color:#1f2937;
  cursor:pointer;
  transition:.2s
}
.stars label:hover,
.stars label:hover~label,
.stars input:checked~label{
  color:#fbbf24;
  transform:scale(1.1)
}
.form-content{
  max-height:0;
  overflow:hidden;
  transition:max-height .5s ease;
  text-align:left
}
.form-content.active{max-height:500px}
label{
  display:block;
  font-size:13px;
  margin:10px 0 5px;
  color:#a855f7;
  font-weight:600
}
input,textarea{
  width:100%;
  padding:14px;
  background:rgba(5,7,15,.5);
  border:1px solid #1f2937;
  border-radius:14px;
  color:white;
  outline:none
}
textarea{height:110px;resize:none}
button{
  width:100%;
  padding:15px;
  margin-top:10px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  border:none;
  border-radius:14px;
  color:white;
  font-weight:700;
  font-size:16px;
  cursor:pointer
}
button:disabled{opacity:.5}
#success-state{display:none}
.checkmark{font-size:60px;color:#22c55e}
</style>
</head>

<body>

<div class="card">
  <div id="form-state">
    <h1>How did we do?</h1>
    <p class="subtitle">Your rating helps us grow</p>

    <div class="stars">
      <input type="radio" name="rating" id="s5" value="5"><label for="s5">★</label>
      <input type="radio" name="rating" id="s4" value="4"><label for="s4">★</label>
      <input type="radio" name="rating" id="s3" value="3"><label for="s3">★</label>
      <input type="radio" name="rating" id="s2" value="2"><label for="s2">★</label>
      <input type="radio" name="rating" id="s1" value="1"><label for="s1">★</label>
    </div>

    <div id="formFields" class="form-content">
      <label>Email address</label>
      <input type="email" id="email" placeholder="name@domain.com">

      <label>Your message</label>
      <textarea id="message" placeholder="Write your feedback..."></textarea>

      <button id="submitBtn" onclick="submitFeedback()">Send Feedback</button>
    </div>
  </div>

  <div id="success-state">
    <div class="checkmark">✓</div>
    <h2>Thank You!</h2>
    <p class="subtitle">Feedback submitted successfully</p>
  </div>
</div>

<script>
let rating = 0;

document.querySelectorAll('input[name=rating]').forEach(r=>{
  r.onclick=()=>{
    rating=r.value;
    document.getElementById("formFields").classList.add("active");
  }
});

function isValidEmail(email){
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function submitFeedback(){
  const email=document.getElementById("email").value.trim();
  const message=document.getElementById("message").value.trim();
  const btn=document.getElementById("submitBtn");

  if(!rating){
    alert("Please select rating");
    return;
  }
  if(!isValidEmail(email)){
    alert("Enter a valid email address");
    return;
  }
  if(!message){
    alert("Message required");
    return;
  }

  btn.disabled=true;
  btn.innerText="Sending...";

  fetch("https://convertor-11437-default-rtdb.firebaseio.com/feedback.json",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      rating,
      email,
      message,
      time:new Date().toISOString()
    })
  })
  .then(res=>{
    if(!res.ok) throw new Error();
    document.getElementById("form-state").style.display="none";
    document.getElementById("success-state").style.display="block";
  })
  .catch(err=>{
    alert("Submission failed. Firebase rejected request.");
    btn.disabled=false;
    btn.innerText="Send Feedback";
  });
}
</script>

</body>
</html>
